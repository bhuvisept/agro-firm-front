<ngx-spinner class="cusSpinner">
    <div class="loader-wrapper">
        <div class="truck-wrapper">
            <div class="truck">
                <div class="truck-container"></div>
                <div class="glases"></div>
                <div class="bonet"></div>
                <div class="base"></div>
                <div class="base-aux"></div>
                <div class="wheel-back"></div>
                <div class="wheel-front"></div>
                <div class="smoke"></div>
            </div>
        </div>
    </div>
</ngx-spinner>
<div class='main_outter'>
    <div class='back'>
        <div class='container'>
            <div class="row">
                <div class='col-sm-12 header'>
                    <h4>Login as</h4>
                </div>
                <div class='col-sm-12 roles' *ngFor='let roles of roleList'>
                    <p class='mt-1 mb-1' style='width: 100%;'> <mat-radio-button class="example-margin" color="primary"
                            (change)='function(roles.roleTitle,$event)' value='{{roles._id}}'>{{roles.roleName |
                            titlecase}}</mat-radio-button> </p>
                </div>
            </div>
            <div class='row' style="height: 25px;">
                <div class='col-sm-12 text-right mt-3 pr-0'> <button class='cus-lg-btn' (click)='selectRole()'
                        *ngIf='roleId && roletitle'>Done</button> </div>
            </div>
        </div>
    </div>
</div>
