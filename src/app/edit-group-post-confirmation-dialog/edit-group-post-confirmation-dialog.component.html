<ngx-spinner class="cusSpinner">
  <div class="loader-wrapper">
    <div class="truck-wrapper">
      <div class="truck">
        <div class="truck-container"></div>
        <div class="glases"></div>
        <div class="bonet"></div>
        <div class="base"></div>
        <div class="base-aux"></div>
        <div class="wheel-back"></div>
        <div class="wheel-front"></div>
        <div class="smoke"></div>
      </div>
    </div></div
></ngx-spinner>
<div *ngIf="viewPostForm == true">
  <form [formGroup]="editGroupPostForm" class="cus-edit-post">
    <div class="modal-header">
      <h4 class="modal-title mfont">{{ 'edit_group_post' | translate }}</h4>
      <button type="button" class="close cus-close-post" (click)="onNoClick()">&times;</button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-2">
          <div *ngIf="!this.uploadedEventLogo">
            <img *ngIf="!userImage" src="assets/Truck-banne-profile.png" class="cus-round-with-img" /> <img *ngIf="userImage" src="{{ group_Image_path + userImage }}" class="cus-round-with-img" />
          </div>
          <div *ngIf="this.uploadedEventLogo"><img src="{{ group_Image_path }}{{ this.uploadedEventLogo }}" class="cus-round-with-img" /></div>
        </div>
        <span class="col-sm-6 p-l-0">
          <h6 class="font-weight-bold pt-2">{{ data.userData.personName }}</h6>
        </span>
      </div>
      <div class="col-sm-12 p-l-0 p-r-0 mt-3">
        <textarea matInput formControlName="caption" class="cus-post-textarea" [readonly]="true" placeholder="What do you want to talk about?" id="autoresizing"></textarea>
      </div>
      <div class="col-12 cus_height_post">
        <owl-carousel-o [options]="customOptions" class="cus-event-slider">
          <ng-template carouselSlide *ngFor="let img of filesImg">
            <div *ngIf="img.type == 'IMAGE'"><img src="{{ networkImages + img.name }}" /></div>
            <div *ngIf="img.type == 'VIDEO'"><video src="{{ postVideo_path + img.name }}" alt="" height="100%" width="100%" controls></video></div
          ></ng-template>
        </owl-carousel-o>
      </div>
    </div>
    <div class="modal-footer">
      <div class="col-sm-6 text-right p-l-0 p-r-0">
        <button (click)="showEditForm()" class="btn common-btn">{{ 'buttons.update' | translate }}</button>
      </div>
    </div>
  </form>
</div>
<div *ngIf="updatePostForm == true">
  <form [formGroup]="editGroupPostForm" (ngSubmit)="onSubmitEditPostForm()" class="cus-edit-post">
    <div class="modal-header">
      <h4 class="modal-title mfont">{{ 'edit_group_post' | translate }}</h4>
      <button type="button" class="close cus-close-post" (click)="onNoClick()">&times;</button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-2">
          <div *ngIf="!this.uploadedEventLogo">
            <img *ngIf="!userImage" src="assets/Truck-banne-profile.png" class="cus-round-with-img" /> <img *ngIf="userImage" src="{{ group_Image_path + userImage }}" class="cus-round-with-img" />
          </div>
          <div *ngIf="this.uploadedEventLogo"><img src="{{ group_Image_path }}{{ this.uploadedEventLogo }}" class="cus-round-with-img" /></div>
        </div>
        <span class="col-sm-6 p-l-0">
          <h6 class="font-weight-bold pt-2">{{ data.userData.personName }}</h6>
        </span>
      </div>
      <div><textarea matInput formControlName="caption" class="cus-post-textarea" placeholder="What do you want to talk about?" id="autoresizing"></textarea></div>
      <div>
        <div class="col-sm-12">
          <div class="position-relative cus_height_slide">
            <owl-carousel-o [options]="customOptions" class="cus-event-slider">
              <ng-template carouselSlide *ngFor="let img of filesImg; let i = index">
                <div class="post_cross_icon" (click)="deletePostFile(i)" *ngIf="img.type == 'IMAGE'"><i class="fas fa-times-circle"></i></div>
                <div class="post_cross_icon" (click)="deletePostFile(i)" *ngIf="img.type == 'VIDEO'"><i class="fas fa-times-circle"></i></div>
                <div *ngIf="img.type == 'IMAGE'"><img src="{{ networkImages + img.name }}" /></div>
                <div *ngIf="img.type == 'VIDEO'"><video src="{{ postVideo_path + img.name }}" alt="" height="100%" width="100%" controls></video></div
              ></ng-template>
            </owl-carousel-o>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="col-sm-6 d-flex p-l-0 p-r-0">
        <span>
          <div class="cus-upload-icon">
            <input required type="file" class="fa fa-picture-o" (change)="uploadPostImage($event)" (click)="InputFile.value = null" #InputFile multiple />
            <span><i class="fa fa-picture-o" aria-hidden="true"></i></span></div
        ></span>
        <span>
          <div class="cus-upload-icon">
            <input required type="file" class="fa fa-play" (change)="uploadPostVideo($event)" multiple /> <span><i class="fa fa-play" aria-hidden="true"></i></span></div
        ></span>
      </div>
      <div class="col-sm-6 text-right p-l-0 p-r-0">
        <button class="btn common-btn" type="button" (click)="onNoClick()">{{ 'buttons.cancel' | translate }}</button>
        <button type="submit" class="btn common-btn ml-2">{{ 'buttons.post' | translate }}</button>
      </div>
    </div>
  </form>
</div>
