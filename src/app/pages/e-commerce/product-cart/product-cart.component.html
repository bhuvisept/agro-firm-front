<section> <div class="container"> <div class="row"> <div class="col-sm-12"> <div class="cart"> <h2 class="text-uppercase">Shopping Cart</h2> <div class="row"> <div class="col-lg-8"> <div class="table-responsive"> <table class="table table-borderless table-centered mb-0 "> <thead class="table-light"> <tr> <th>Product</th> <th>Price</th> <th>Quantity</th> <th>Total</th> <th style="width: 50px;"></th> </tr></thead> <tbody> <p *ngIf='!productList.length' class='text-center'>Your cart is empty</p><tr class="list" *ngFor='let products of productList; let i=index'> <td> <img src="{{products.image}}" alt="contact-img" title="contact-img" class="rounded me-3" height="64"> <p class="m-0 d-inline-block align-middle font-16"> <a routerLink="../product-view" class="text-body">{{products.productName}}</a> <br><!-- <small class="me-2"><b>Size:</b> Large </small> <small><b>Color:</b> Light Green </small> --> </p></td><td> <h5> ${{products.price}}</h5> </td><td> <span class="cus-product-quant"> <button class="cus-dinnc" [disabled]='products.qty==1' (click)="decrement(products)">-</button> <input type="number" [value]="products.qty" disabled> <button class="cus-innc" (click)="increment(products)" [disabled]='products.inStock==products.qty'>+</button> </span> </td><td> <h5>${{products.price*products.qty}}</h5> </td><td> <a href="javascript:void(0);" class="action-icon"> <i class="far fa-trash-alt" (click)='removeProduct(i)'></i></a> </td></tr><div class="text-left mt-4" *ngIf='productList.length'> <a (click)='removeAll()' class="btn text-muted d-none d-sm-inline-block btn-link fw-semibold"> Remove All Products </a> </div></tbody> </table> </div></div><div class="col-lg-4 "> <div class="border p-3 mt-4 mt-lg-0 rounded"> <h4 class="header-title mb-3">Order Summary</h4> <div class="table-responsive"> <table class="table mb-0"> <tbody *ngIf='productList.length'> <tr *ngFor='let products of productList' > <td>{{products.productName}}-${{products.price*products.qty}}</td></tr><tr> <th>Grand Total :</th> <th>${{total}}</th> </tr></tbody> </table> </div></div><div class="text-center"> <a routerLink="../checkout" class="btn common-btn"> Checkout </a> </div><div class="text-left"> <a routerLink="../" class="btn text-muted d-none d-sm-inline-block btn-link fw-semibold"> <i class="fal fa-arrow-left"></i> Continue Shopping </a> </div></div></div></div></div></div></div></section>
