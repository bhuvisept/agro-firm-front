<ngx-spinner class="cusSpinner">
    <div class="loader-wrapper">
      <div class="truck-wrapper">
        <div class="truck">
          <div class="truck-container"></div>
          <div class="glases"></div>
          <div class="bonet"></div>
          <div class="base"></div>
          <div class="base-aux"></div>
          <div class="wheel-back"></div>
          <div class="wheel-front"></div>
          <div class="smoke"></div>
        </div>
      </div>
    </div>
  </ngx-spinner>
<section>
    <div class="container" >
        <div class="row" >
            <div class="col-sm-12 text-right" >
                <i class="fa fa-close" (click)="close()"></i>
            </div>
            <div class="col-sm-12"> 
                <div class="card cardbg mb-3" *ngFor="let promo of promoList ; let i = index">
                    <div class="card-body">
                        <h4 class="text-white">{{ promo.title }}</h4>
                        <div class="d-flex justify-content-between bg-white p-2">
                            <p class="promopera">{{ promo.code }}</p>
                            <button type="button" class="btn promo-btn" (click)="copy( promo.code  , i )" [disabled]="promo.disable"> {{ promo.disable ? "Copied" : "Copy"    }}</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12" *ngIf="!promoList.length"> 
                <div class="card-body">
                    <div class="d-flex justify-content-between bg-white p-2">
                        No Promo codes available
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</section>
