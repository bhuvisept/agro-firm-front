<ngx-spinner class="cusSpinner">
    <div class="loader-wrapper">
        <div class="truck-wrapper">
        <div class="truck">
            <div class="truck-container"></div>
            <div class="glases"></div>
            <div class="bonet"></div>
            <div class="base"></div>
            <div class="base-aux"></div>
            <div class="wheel-back"></div>
            <div class="wheel-front"></div>
            <div class="smoke"></div>
        </div>
        </div>
    </div>
</ngx-spinner>
<section class="cus-login-section d-flex justify-content-center align-items-center">
  <div class="row cus-final-login">
    <div class="d-flex align-items-center cus-mar-med" style="flex-direction: column">
      <a [routerLink]="['/']"><img src="assets/truck-logo.png" class="cus-login-logo" /></a>
      <div style="width: 90%">
        <div class="margin-in-per" *ngIf="tokenExpired == false">
          <h5 class="text-dark" style="font-size: 15px">Please enter OTP sent on your email</h5>
          <form [formGroup]="loginForm" (ngSubmit)="submitData()" class="mt-3">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>OTP</mat-label>
              <input matInput formControlName="otp" required mask="00000" placeholder="00000" />
              <mat-error *ngIf="loginForm.get('otp').hasError('required')"> Please enter OTP</mat-error>
            </mat-form-field>
            <div class="button-form-group">
              <div class="row">
                <div class="col-sm-6 text-left">
                  <button class="btn cus-lg-btn" type="submit" color="primary">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="margin-in-per" *ngIf="tokenExpired == true">
          <h4 class="text-dark text-center">Token expired...</h4>
        </div>
      </div>
    </div>
  </div>
</section>
