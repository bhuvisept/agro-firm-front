<ngx-spinner class="cusSpinner"> <div class="loader-wrapper"> <div class="truck-wrapper"> <div class="truck"> <div class="truck-container"></div><div class="glases"></div><div class="bonet"></div><div class="base"></div><div class="base-aux"></div><div class="wheel-back"></div><div class="wheel-front"></div><div class="smoke"></div></div></div></div></ngx-spinner><section class="cus-login-section d-flex justify-content-center align-items-center"> <div class="row cus-final-login"> <div class="d-flex align-items-center cus-mar-med" style="flex-direction: column; width: 100%"> <a [routerLink]="['/']"><img src="assets/truck-logo.png" class="cus-login-logo"/></a> <div style="width: 90%"> <h4 class="text-dark" style="margin-top: 30px">Reset Password</h4> <form [formGroup]="resetForm" class="d-flex" (ngSubmit)="submitData()" id="loginForm" style="flex-direction: column"> <div class="col-sm-12 row"> <mat-form-field class="example-full-width col-md-6" appearance="outline"> <mat-label> New Password</mat-label> <input matInput type="{{textType}}" formControlName="newPassword" required/> <span class="cus-view-pass cus-right-pos-vies"><i class="{{eye}}" (click)="showType(textFlag)" aria-hidden="true"></i></span> <mat-error *ngIf="resetForm.get('newPassword').hasError('required')">Please enter Password</mat-error> <mat-error *ngIf="resetForm.get('newPassword').hasError('pattern')" class="dif-error"> <ul> <li style="color: #fff;">Password should be of 6 letters</li><li style="color: #fff;">contain atleast one Capital letter,</li><li style="color: #fff;">alphanumeric a-z,0-9 and</li><li style="color: #fff;">one special character</li></ul> </mat-error> </mat-form-field> <mat-form-field class="example-full-width col-md-6" appearance="outline"> <mat-label>Confirm Password</mat-label> <input matInput type="{{textTypeN}}" formControlName="confirmPassword" required/> <span class="cus-view-pass cus-right-pos-vies"><i class="{{eyeN}}" (click)="showTypeN(textFlagN)" aria-hidden="true"></i></span> <mat-error *ngIf="resetForm.get('confirmPassword').hasError('required')">Please enter Confirm password </mat-error> <mat-error *ngIf="resetForm.get('confirmPassword').hasError('equalTo')">Please enter same password</mat-error> </mat-form-field> </div><div class="text-right" style="margin-top: 20px"><button class="btn cus-lg-btn">Reset Password</button></div></form> </div></div></div></section>
