<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title mfont">Liked</h4>
    <button type="button" class="close cus-close-post" (click)="onNoClick()">&times;</button>
  </div>
  <div 
  infinite-scroll
  [infiniteScrollDistance]="modalScrollDistance"
  [infiniteScrollThrottle]="modalScrollThrottle"
  [scrollWindow]="false"
  (scrolled)="onModalScrollDown()"
  class="modal-body cus-pop-commentPostList">

      <li class="d-flex align-items-center mt-2 position-relative" *ngFor="let item of userLikedList" routerLink="/layout/social-media/connection-profileview/{{item.userId}}" [mat-dialog-close]="true">
        <img
        *ngIf="item.image"
        src="{{endUserProfileImage}}{{item.image}}"
         style="    width: 40px;
         height: 40px;
         margin-right: 5px;
         border: 1px solid #d9d9d9;
         border-radius: 50%;">
         <img
         *ngIf="!item.image"
          src="assets/Truck-banne-profile.png" 
          
         style="width: 40px;
         height: 40px;
         margin-right: 5px;
         border: 1px solid #d9d9d9;
         border-radius: 50%;"
          >
        <p class="m-0">{{item.personName}}</p>
      </li>
   
  </div>
  <!-- <div class="modal-footer"> -->
    <!-- <div class="col-sm-12 text-right p-l-0 p-r-0">
      <button  cdkFocusInitial class="btn common-btn">Cancel</button>
    </div> -->
  <!-- </div> -->
</div>
