<div class="modal-header"> <h4 class="modal-title mfont">{{'Assign_Group_admin' | translate}}</h4> <button type="button" class="close cus-close-post" (click)="onNoClick()">&times;</button></div><div class="modal-body modal_scrool" *ngIf="result?.length"> <div class="d-flex align-items-center justify-content-center" *ngIf="dataLoad"> <img src="assets/spinnernew.gif" alt="" style="max-width: 30px"/> </div><mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="admin"> <mat-radio-button *ngFor="let member of result" class="example-radio-button w-100 mt-1" [value]="member?.userId"> <span>{{member?.personName}}</span> </mat-radio-button> </mat-radio-group> <div class="col-sm-12 text-right"> <button class="common-btn mt-2 " (click)="submit()" [disabled]="!admin">{{'buttons.submit' | translate}}</button> </div></div><div class="modal-body modal_scrool" *ngIf="!result?.length"> <div class="text-center"> <p> No other Members in Group Yet </p></div></div>
